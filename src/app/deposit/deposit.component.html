<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="body">
                <div class="heading text-center">
                    <h3>Deposit</h3>
                </div>
                <div id="dsg">
                    <form  #Deposit='ngForm' class="from-group text-center" (ngSubmit)="addAmount()">
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <label for="course"> Course: </label>
                                    <select class="form-control"
                                    [(ngModel)]="depositDet.depId"
                                    [ngModelOptions]="{standalone: true}"
                                    (change)=loadBalance($event)
                                    placeholder="Select Account">
                                        <option [value]='accountDetails.account_no' *ngFor="let accountDetails of accDetailsresponse">
                                            {{accountDetails.account_no}}-{{accountDetails.name}}
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label> Balance:</label>
                                     <input class="form-control"
                                     type="number"
                                     [value]='amount'
                                     disabled>
                                </div>

                                <div class="form-group">
                                    <label>Amount:</label>
                                    <input class="form-control"
                                    type="number"
                                    name="amount" 
                                     [(ngModel)]='depositDet.amt'
                                    >
                                </div>

                                <input  id="button" 
                                        type="submit"
                                        class="btn btn-success btn-block"
                                    >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer text-center ">
                    <p>Capgemini&#174;</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
